                          <span class="new__post-content-list-comment-item">14:00</span>
                          <span class="new__post-content-list-comment-item">

                          </span>
                          <span class="new__post-content-list-comment-item">18:00</span>
                        </div>
                        <div class="new__post-content-list-comment-item-quantity">

                    </div>

  <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="LOGIN" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Đăng Nhập Vào Hệ Thống</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="user-name" class="col-form-label">Tên Đăng Nhập:(*)</label>
              <input name="user_dang_nhap" type="text" class="form-control" id="user-name" value="" required>
            </div>
            <div class="form-group">
              <label for="pass" class="col-form-label">Mật Khẩu:(*)</label>
              <input name="pass" type="password" class="form-control" id="pass" value="" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>








  <!-- ================= Load chờ đợi xử lý============================================ -->
  <div class="modal fade" id="modal_load" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

      <!--Content-->
      <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center">
          <p class="heading">Đang Xử Lý Vui Lòng Đợi</p>
        </div>

        <!--Body-->
        <div class="modal-body">

          <img src="{{url_for('static', filename = 'images/icons/1.gif')}}">

        </div>

        <!--Footer-->

      <!--/.Content-->
    </div>

  <script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });
    });
  </script>
