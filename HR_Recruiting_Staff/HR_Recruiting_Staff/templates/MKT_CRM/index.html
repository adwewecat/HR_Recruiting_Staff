        <div class="modal-body">

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Ngày:(*)</label>

            </div>

            <div class="form-group">

              <input name="sl_redeem_insert" type="number" class="form-control" id="recipient-name" min="0" value="0"
                required>
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">TC.SD Voucher:(*)</label>
              <input name="tc_sd_vc_insert" type="number" class="form-control" id="recipient-name" min="0" value="0"

            </div>

            <div class="form-group">

                value="0" required>

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

  <script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
